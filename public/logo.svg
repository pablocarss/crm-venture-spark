<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#D946EF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main logo shape -->
  <g filter="url(#glow)">
    <!-- Hexagon background -->
    <path d="M25 5L45 15V35L25 45L5 35V15L25 5Z" fill="url(#logoGradient)"/>
    
    <!-- Stylized chart lines -->
    <path d="M15 25L20 20L25 30L30 15L35 25" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="60" y="30" fill="white" font-family="Arial" font-weight="bold" font-size="24">
    CRM PRO<tspan fill="url(#logoGradient)">+</tspan>
  </text>
</svg>
